<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presença — Interativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{
      --teal:#118a84;
      --purple:#6d3fb1;
      --accent:#3aa49a;
      --check:#6a39a8;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Arial;background:var(--bg)}

    .page{display:flex;min-height:100vh;align-items:stretch;}

    .sidebar{
      width:120px;background:var(--teal);color:white;display:flex;flex-direction:column;align-items:center;padding:24px 12px;gap:32px;
    }
    .avatar{
      width:70px;height:70px;border-radius:50%;background:rgba(255,255,255,0.2);display:flex;align-items:center;justify-content:center;font-size:28px;
      color:white;
    }
    .icons{display:flex;flex-direction:column;gap:28px;margin-top:6px}
    .icon{
      width:42px;
      height:42px;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      opacity:0.95;
      text-decoration:none;
    }

    .main{flex:1;display:flex;align-items:flex-start;justify-content:center;padding:48px 64px;}

    .card{
      width:100%;max-width:1150px;background:white;border-radius:28px;border:4px solid var(--purple);padding:36px 80px 48px 56px;position:relative;
    }

    h1.title{text-align:center;margin:0 0 18px 0;font-size:56px;color:var(--teal);text-decoration:underline;text-decoration-color:rgba(0,0,0,0.08);text-underline-offset:10px;font-weight:700}

    .grid{display:grid;grid-template-columns:1fr 260px repeat(4, 120px);gap:18px;align-items:center;margin-top:18px;}

    .header-row{grid-column:2 / -1;display:flex;justify-content:space-between;padding:0 10px 10px 10px}
    .header-row div{font-weight:500;color:#222}

    .names{padding-right:12px}
    .name{padding:18px 0;font-size:22px;color:#111}

    .cell{display:flex;align-items:center;justify-content:center;padding:8px}
    .box{
      width:76px;height:44px;border-radius:4px;border:5px solid var(--accent);display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;transition:all .15s ease;
    }
    .box.checked::after{
      content:'';width:28px;height:18px;position:absolute;transform:rotate(35deg);border-right:6px solid var(--check);border-bottom:6px solid var(--check);border-radius:2px;bottom:8px;right:18px;
    }
    .box:hover{background:rgba(17,138,132,0.1)}

    .rows{display:flex;flex-direction:column;gap:14px;margin-top:6px}

    @media (max-width:1000px){
      .card{padding:24px}
      h1.title{font-size:40px}
      .grid{grid-template-columns:1fr 180px repeat(4, 100px)}
      .box{width:64px;height:40px}
    }
  </style>
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="avatar">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="icons">
        <a href="indexProfessor.html" title="Início" class="icon">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="disciplinaProfessor.html" title="Notas" class="icon">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="card">
        <h1 class="title">Presença</h1>

        <div class="grid">
          <div></div>
          <div class="header-row">
            <div style="width:76px;text-align:center">Aula1</div>
            <div style="width:76px;text-align:center">Aula2</div>
            <div style="width:76px;text-align:center">Aula3</div>
            <div style="width:76px;text-align:center">Aula4</div>
          </div>

          <div class="names">
            <div class="rows">
              <div class="name">Aluno 1</div>
              <div class="name">Aluno 2</div>
              <div class="name">Aluno 3</div>
              <div class="name">Aluno 4</div>
              <div class="name">Aluno 5</div>
              <div class="name">Aluno 6</div>
            </div>
          </div>
          <div>
            <div class="rows">
              <div class="cell"><div class="box checked"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
            </div>
          </div>

          <div>
            <div class="rows">
              <div class="cell"><div class="box checked"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
            </div>
          </div>
          <div>
            <div class="rows">
              <div class="cell"><div class="box checked"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
            </div>
          </div>

          <div>
            <div class="rows">
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
              <div class="cell"><div class="box"></div></div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script>
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        box.classList.toggle('checked');
      });
    });
  </script>
</body>
</html>
