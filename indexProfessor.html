<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academo — Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Menu lateral -->
    <aside class="sidebar">
      <div class="profile">
        <i class="fa-solid fa-user"></i>
      </div>
      <nav>
        <a href="chat.html"><i class="fa-solid fa-comments"></i></a>
        <a href="disciplinas.html"><i class="fa-solid fa-check"></i></a>
        <a href="#"><i class="fa-solid fa-star"></i></a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
      <div class="logo">
        <img src="imagens/Academo.jpeg" alt="Academo Logo" />
        <h1>ACADEMO</h1>
      </div>

      <p class="welcome">
        Bem-vindo ao Academo! <br />
        Seu aliado na organização da vida acadêmica!
      </p>
      <p class="descricao">
        Com o Academo, você tem em um só lugar o controle de notas, faltas e
        desempenho, além de ferramentas práticas para acompanhar sua evolução
        nos estudos.
      </p>

      <!-- Carrossel -->
      <section class="carousel">
        <button class="prev">&#10094;</button>
        <div class="carousel-images">
          <img src="imagens/imagem1.jpg" alt="Imagem 1" />
          <img src="imagens/imagem2.jpg" alt="Imagem 2" />
          <img src="imagens/imagem3.jpg" alt="Imagem 3" />
          <img src="imagens/imagem4.jpg" alt="Imagem 4" />
        </div>
        <button class="next">&#10095;</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
